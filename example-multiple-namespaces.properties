# Example configuration for multiple namespace support
# This allows the native sidecar to serve functions for multiple catalogs

# Default namespace (required)
presto.default-namespace=native.default

# Additional namespaces (optional, comma-separated)
# Each namespace will have its own set of functions registered
presto.additional-namespace-prefixes=custom.analytics,ml.models,data.lake

# Other sidecar configuration
presto.native-sidecar=true

# Example configuration:
# - native.default: Standard built-in functions
# - custom.analytics: Custom analytics functions 
# - ml.models: Machine learning model functions
# - data.lake: Data lake specific functions