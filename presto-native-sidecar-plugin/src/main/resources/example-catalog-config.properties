# Example configuration for using catalog-filtered native sidecar functions

# For Hive catalog functions only:
function-namespace-manager.name=native
sidecar.catalog-name=hive
sidecar.num-retries=10
sidecar.retry-delay=30s

# For all functions (default behavior):
# function-namespace-manager.name=native
# sidecar.catalog-name=
# sidecar.num-retries=8  
# sidecar.retry-delay=1m

# For custom catalog functions:
# function-namespace-manager.name=native
# sidecar.catalog-name=my_custom_catalog
# sidecar.num-retries=8
# sidecar.retry-delay=1m