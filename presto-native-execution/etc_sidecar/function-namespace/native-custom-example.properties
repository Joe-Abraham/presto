# Native Function Namespace Manager Configuration - Custom Catalog Example
# This configuration demonstrates how to set up a custom catalog filter
# Replace "my_custom_catalog" with your actual catalog name
function-namespace-manager.name=native
supported-function-languages=CPP
function-implementation-type=CPP
sidecar.catalog-name=my_custom_catalog

# Optional: Configure HTTP client settings for the sidecar connection
# sidecar.num-retries=8
# sidecar.retry-delay=1m
# sidecar.http-client.max-content-length=128MB