# AI Function Catalog Configuration
# This catalog is for AI-related functions (e.g., OpenAI, Claude, etc.)
# Similar to https://github.com/trinodb/trino/tree/master/plugin/trino-ai-functions

# OpenAI Configuration
# These properties can be overridden at runtime via session properties
# allowing users to use their own API keys

# Default API key (can be overridden per session)
ai.openai.api-key=

# Model configuration
ai.openai.model=gpt-4
ai.openai.temperature=0.7
ai.openai.max-tokens=2000
ai.openai.timeout-ms=30000

# Claude Configuration (if supporting multiple AI providers)
# ai.claude.api-key=
# ai.claude.model=claude-3-opus

# Common AI function settings
ai.retry-attempts=3
ai.cache-enabled=true
